<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <!-- <body class="d-flex justify-content-center align-items-center vh-100"> Centering the button--> 
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-primary" role="alert">
                        Welcome to our restaurant!
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="addressInput" placeholder="Address">
                        <label for="addressInput">Address</label>
                    </div>
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="calamari.jpeg" alt="Fried Calamari" class="card-img-top">
                                <div class="card-body">
                                    <h2>Fried Calamari <span class="badge bg-primary">New</span></h2>
                                    <p>Squid, buttermilk</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="falafel.jpeg" alt="Falafel" class="card-img-top">
                                <div class="card-body">
                                    <h2>Falafel</h2>
                                    <p>Chickpea, herbs, and spices.</p>
                                </div>
                            </div>
                        </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="pastasalad.jpg" alt="Pasta Salad" class="card-img-top">
                                <div class="card-body">
                                    <h2>Pasta Salad</h2>
                                    <p>Pasta, vegetables, and Italian dressing.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="col">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Fried Calamari</td>
                            <td>$11.99</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$12.99</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$10.99</td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">
                        <strong>New!</strong> Try our new Fried Calamari!
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary">Click Here For Infinite Money!</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
