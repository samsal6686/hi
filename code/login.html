<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <h5>Please enter your details</h5>
                    <h1>Welcome back</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="addressInput" placeholder="email">
                        <label for="addressInput">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="passwordInput" placeholder="password">
                        <label for="passwordInput">Password</label>
                    </div>
                    <button type="button" class="btn btn-primary mt-3 w-100">Sign in</button>
                    <div class="d-flex justify-content-front">
                        <button type="button" class="btn btn-primary mt-3 btn-sm">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
