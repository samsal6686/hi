<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <a href="index.html" class="ms-1">index.html</a>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow p-4" style="min-width: 500px; max-width: 600px; width: 100%; min-height:700px;">
                <h5 class="mb-2">Please enter your details</h5>
                <style>
                    h5{
                        color: grey;
                        font-weight: 300;
                    }
                </style>
                <h1 class="mb-4">Sign Up</h1>
                <form action="https://localhost:8080/login" method="POST">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="addressInput" name = "email" placeholder="email">
                        <label for="addressInput">Email</label>
                     </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInput" name = "password" placeholder="password">
                        <label for="passwordInput">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstNameInput" name = "firstName" placeholder="First Name">
                        <label for="firstNameInput">First Name</label>
                     </div>
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastNameInput" name = "lastName" placeholder="Last Name">
                        <label for="lastNameInput">Last Name</label>
                     </div>
                     <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="ageInput" name = "age" placeholder="Age">
                        <label for="ageInput">Age</label>
                     </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Sign Up</button>
                </form>
                <div class="d-flex justify-content-center mt-3">
                    <span>Already have an account?</span>
                    <a href="realLogin.html" class="ms-1">Sign in</a>
                </div>
            </div>
        </div>
    </body>
</html>
